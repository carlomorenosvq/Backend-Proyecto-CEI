    <!-- Contenedor: Registro-->
    
      <div class="container">
            <div class="screen">
                <div class="screen__content">
                  
                  <form class="login" onsubmit="return false;" id="form" action="/register">
                    <h1>Formulario de registro</h5>
                      <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <label for="name" class="form-label">Nombre</label>
                          <input type="name" class="form-control" id="name" name="name">
                      </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="login__field">
                      <i class="login__icon fas fa-lock"></i>
                      <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="login__field">
                      <i class="login__icon fas fa-lock"></i>
                      <label for="rol" class="form-label">Rol</label>
                      <input type="radio" id="admin" name="rol" value="admin">
                      <label for="admin">Admin</label>
                      
                      <input type="radio" id="cliente" name="rol" value="cliente">
                      <label for="cliente">Cliente</label>
                    </div>
                    <button type="submit" class="button login__submit">
                      <span class="button__text">Registrarse</span>
                      <i class="button__icon fas fa-chevron-right"></i>
                  </button>	
                  </form>
                  <div class="social-login">
                    <br>
                    <br>
                    <h3><a href="login.html">¿Ya tienes cuenta?</a></h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
                </div>
                <div class="screen__background">
                  <span class="screen__background__shape screen__background__shape1"></span>
              </div>	
              </div>
        </div>
